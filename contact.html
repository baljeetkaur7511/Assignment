    <main>

        <h2>Contact Us</h2>

        <form id="contactForm" action="#" method="post">

            <fieldset>

                <legend>Personal Information</legend>

                <label for="name">Name</label>

                <input type="text" id="name" name="name" required>

   

                <label for="email">Email</label>

                <input type="email" id="email" name="email" required>

   

                <label for="phone">Phone</label>

                <input type="tel" id="phone" name="phone">

   

                <label for="employmentStatus">Employment Status</label>

                <select id="employmentStatus" name="employmentStatus" required>

                    <option value="">Select Option</option>

                    <option value="Student">Student</option>

                    <option value="Employed Full-time">Employed Full-time</option>

                    <option value="Employed Part-time">Employed Part-time</option>

                    <option value="Retired">Retired</option>

                    <option value="Other">Other</option>

                </select>

            </fieldset>

   

            <fieldset>

                <legend>How did you hear about our site?</legend>

                <label><input type="radio" name="hearAbout" value="Social Media">Social Media</label>

                <label><input type="radio" name="hearAbout" value="Friend">Friend</label>

                <label><input type="radio" name="hearAbout" value="Search Engine">Search Engine</label>

                <label><input type="radio" name="hearAbout" value="Other">Other</label>

            </fieldset>

   

            <fieldset>

                <legend>Tell Us what you think!</legend>

                <label for="comments">Comments</label>

                <textarea id="comments" name="comments" rows="4"></textarea>

            </fieldset>

   

            <fieldset>

                <legend>Submit</legend>

                <label><input type="checkbox" id="robot" name="robot" required> I am not a robot.</label>

                <input type="submit" value="Submit">

                <input type="reset" value="Reset">

            </fieldset>

        </form>
